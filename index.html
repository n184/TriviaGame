<!DOCTYPE html>
<html>

<head>
    <title>triviaGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/images">
</head>

<body>
    <header id="header">
        <div class="container"><a id="logo">Brain Trivia</a></div>
    </header>
    <div class="jumbotron" id="jumbotron">
        <h1>welcome!</h1>
        <h3>Let start having fun, but do not forget
            <br>that the clock is always ticking</h3>
    </div>
    <div class="row" id="main-contant">
        <div class="col-md-4" id="rightSection">
            <img src="assets/css/images/thinkingTrivia.jpg" alt="pic" class="img-rounded" width="400px" height="400px">
        </div>
        <div class="col-md-4" id="buttons">
            <button class="start">
                <h2>Start</h2></button>
        </div>
        <div class="col-md-4" id="leftSection">
            <img src="assets/css/images/thinkingTrivia.jpg" alt="pic" class="img-rounded" width="400px" height="400px"></div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
